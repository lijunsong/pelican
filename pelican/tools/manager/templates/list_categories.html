<!doctype html>
<title> Category Management </title>

<h1>Categories</h1>
<ul>
{% for cat, articles in categories %}
    <li>{{cat.name}}</li>
    <ul>
    {% for article in articles %}
        <li><a href="/preview/{{article.filename | basename}}">{{article.title}}</a></li>
    {% endfor %}
    </ul>
{% endfor %}
</ul>

</html>
